<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>

    <nav>
        <h3 id="viewscores" class="float-left">
            <a href="">
                View Highscores
            </a> 
        </h3>

        <h3 id="timer" class="float-right">
            Time: 0
        </h3>
    </nav>

    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>

    <section class="container-sm d-flex justify-content-center" >
        <h5>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </h5>
    </section>

    <section id="startquizbtn" class="container-sm d-flex justify-content-center" >
        <button type="button" class="btn btn-primary">Start Quiz</button>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
